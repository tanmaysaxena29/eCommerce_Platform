<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title> Login </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <table>
        <tr>
          <td>
            <mat-form-field>
              <input
                matInput
                placeholder="Enter Email"
                [formControl]="email"
                type="email"
                required
              />
              <mat-error *ngIf="email.invalid"
                >{{ getErrorMessage("email") }}
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input
                matInput
                [formControl]="password"
                placeholder="Enter Password"
                type="password"
                required
              />
              <mat-error *ngIf="password.invalid"
                >{{ getErrorMessage("password") }}
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      style="width: 100%; margin-top: 10px"
      (click)="login()"
    >
      Login
    </button>
    <button mat-button style="margin: 17px">
      New to Product Mart? Create an account for free.
    </button>
  </mat-card-actions>
</mat-card>
